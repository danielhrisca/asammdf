[build-system]
requires = ["numpy", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py38']
extend-exclude = '''
^/src/asammdf/gui/ui
'''

[tool.coverage.run]
source = ["asammdf"]
omit = ["*/asammdf/gui/ui/*"]

[tool.cibuildwheel]
manylinux-x86_64-image = "manylinux_2_28"
test-requires = "pytest"
test-command = "pytest {project}/test"
build-frontend = "build"
archs = ["auto64"]  # only build for 64bit architectures
skip = "pp* *_ppc64le  *-musllinux* *_s390x"  # skip pypy and irrelevant architectures

[tool.ruff]
select = [
    "B",  # flake8-bugbear
    "F",  # pyflakes
    "UP",  # pyupgrade
    "I",  # isort
]
ignore = [
    "B007",  # unused-loop-control-variable
    "F401",  # unused-import
    "F841",  # unused-variable
]
exclude = ["./src/asammdf/gui/ui"]
target-version = "py38"

[tool.ruff.isort]
known-first-party = ["asammdf"]
order-by-type = false
force-sort-within-sections = true