# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
isolated_build = true
envlist = py38, py39, py310, py311, style, doc

[testenv:{py38,py39,py310,py311}]
deps =
    -rtest/requirements.txt
    coverage
    pytest-timeout
passenv = DISPLAY,XAUTHORITY,QT_QPA_PLATFORM
setenv =
    QT_DEBUG_PLUGINS = 1
    LINUX=linux
    MACOS=macos
    WINDOWS=windows
    QT_QPA_PLATFORM={env:QT_QPA_PLATFORM:{[testenv:get_platform]commands}}
commands =
    coverage run --rcfile=.coveragerc --module pytest
    coverage report --rcfile=.coveragerc

[testenv:get_platform]
commands =
    # Determine the platform and set the value of QT_QPA_PLATFORM accordingly
    sh -c 'if [ "$(uname)" == "$LINUX" ]; then echo "wayland"; elif [ "$(uname)" == "$MACOS" ]; then echo "cocoa"; elif [ "$(uname)" == "$WINDOWS" ]; then echo "windows"; fi'

[testenv:style]
deps =
    black
    isort
commands =
    black --config pyproject.toml --check .
    isort --settings-path pyproject.toml --check .

[testenv:doc]
deps =
    -rdoc/requirements.txt
commands =
    sphinx-build -b html doc doc/_build/html

[gh-actions]
python =
    3.8: py38, style, doc
    3.9: py39
    3.10: py310
    3.11: py311

[pytest]
python_classes =
testpaths = test
addopts = -vv --color=yes --code-highlight=yes
timeout = 500